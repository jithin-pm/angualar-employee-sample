<div class="container" >
    <form action="" class="w-50 border shadow p-5 mt-5">
        <h3 class="text-info" >Login</h3>
        <div class="mt-3">
            <input type="text" [(ngModel)]="employeeEmail"  name="empEmail" 
            class="form-control" placeholder="Email">
        </div>
        <div class="mt-3" >
            <input [(ngModel)]="employeePassword" type="password" name="empPassword"
            class="form-control" placeholder="Password">
        </div>
        <div class="mt-3" >
            <button class="btn btn-success" (click)="login()" >Login</button>
            <span class="ms-3">New user ? <span class="text-danger"><a style="text-decoration: none;" routerLink='/register'>Register</a></span></span>
        </div>
    </form>
   

</div>
