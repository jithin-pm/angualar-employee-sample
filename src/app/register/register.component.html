<div class="container">
    <form action="" class="border w-50 shadow p-5 mt-5">
        <h5 class="text-info">Register form</h5>
        <div class="mt-3">
            <input type="text" [(ngModel)]="employeeName" name="empName"
            class="form-control" placeholder="User Name" >
        </div>
        <div class="mt-3">
            <input type="text" [(ngModel)]="employeeEmail" name="empEmail"
            class="form-control" placeholder="Email">
        </div>
        <div class="mt-3">
            <input type="text" [(ngModel)]="employeePassword" name="empPass"
            class="form-control" placeholder="Password">
        </div>
        <div class="mt-3">
            <button class="btn btn-success" (click)="register()" >Register</button>
            <span class="ms-3">Already registered ? <span class="text-danger"><a style="text-decoration: none;" routerLink='/login' >Login</a></span></span>
        </div>
    </form>
</div>
